<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Job Application Form</h1>
    <form method="post">
      <div>
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          placeholder="Name"
          minlength="3"
          maxlength="50"
          name="name"
          required
        />
      </div>
      <br />
      <div>
        <label for="email">Email: </label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Email"
        />
      </div>
      <br />
      <div>
        <label>Gender: </label>
        <label for="gender_m">Male</label
        ><input type="radio" id="gender_m" name="gender" required />
        <label for="gender_f">Female</label
        ><input type="radio" id="gender_m" name="gender" required />
      </div>
      <br />
      <div>
        <label for="laptop">Laptop Brands: </label>
        <select name="Select" id="laptop">
          <option value="" disabled selected>
            --Please choose an option--
          </option>
          <option value="apple">Apple</option>
          <option value="asus">Asus</option>
          <option value="hp">HP</option>
          <option value="dell">Dell</option>
        </select>
      </div>
      <br />
      <div>
        <label for="age">Age:</label>
        <input type="number" required id="age" placeholder="Age" name="age" />
      </div>
      <br />
      <div>
        <label for="dob">DOB</label>
        <input type="date" required id="dob" name="dob" />
      </div>
      <br />
      <div>
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
			required
        />
      </div>
      <br />
      <div>
        <label for="portfolio">Portfolio:</label>
        <input type="url" id="portfolio" name="portfolio"/>
      </div>
      <br />
      <div>
        <button type="submit" value="Submit" />
      </div>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
